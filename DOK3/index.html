<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="netusim.css">
</head>

<body>
    <div class="container">
        <div class="searchBar">
            <input type="text" placeholder="Search">
        </div>
        

        <div class="grid">
            <div class="videoInfo">
                <img class="thumbnail"
                    src="https://i.ytimg.com/vi/wYZux3BMc5k/hqdefault.jpg?sqp=-oaymwE2CPYBEIoBSFXyq4qpAygIARUAAIhCGAFwAcABBvABAfgB_gmAAtAFigIMCAAQARhyIE4oQjAP&rs=AOn4CLB3exMP-PyIHa_guViptqQ2MkqfKg"
                    alt="Thumbnail for Video 1">
                <div class="details">
                    <img class="profilePic" src="https://i.imgur.com/0iN1Q0R.jpg" alt="Profile Picture 1">
                    <div class="text">
                        <h4>Video Title 1</h4>
                        <p>Channel Name 1</p>
                    </div>
                </div>
            </div>

            <div class="videoInfo">
                <img class="thumbnail"
                    src="https://i.ytimg.com/vi/TxanlC8ZnTY/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCUqcjiCULgp4GgwqxqKki01lq2wg"
                    alt="Thumbnail for Video 2">
                <div class="details">
                    <img class="profilePic" src="https://i.imgur.com/0iN1Q0R.jpg" alt="Profile Picture 2">
                    <div class="text">
                        <h4>Video Title 2</h4>
                        <p>Channel Name 2</p>
                    </div>
                </div>
            </div>

            <div class="videoInfo">
                <img class="thumbnail"
                    src="https://i.ytimg.com/vi/3jZy8fH2G7M/hqdefault.jpg"
                    alt="Thumbnail for Video 3">
                <div class="details">
                    <img class="profilePic" src="https://i.imgur.com/0iN1Q0R.jpg" alt="Profile Picture 3">
                    <div class="text">
                        <h4>Video Title 3</h4>
                        <p>Channel Name 3</p>
                    </div>
                </div>
            </div>

            <div class="videoInfo">
                <img class="thumbnail"
                    src="https://i.ytimg.com/vi/examplethumbnail.jpg"
                    alt="Thumbnail for Video 4">
                <div class="details">
                    <img class="profilePic" src="https://i.imgur.com/0iN1Q0R.jpg" alt="Profile Picture 4">
                    <div class="text">
                        <h4>Video Title 4</h4>

            </div>

            <div class="videoInfo">
                <img class="thumbnail"
                    src="https://i.imgur.com/example.jpg"
                    alt="Thumbnail for Video 5">
                <div class="details">
                    <img class="profilePic" src="https://i.imgur.com/0iN1Q0R.jpg" alt="Profile Picture 5">
                    <div class="text">
                        <h4>Video Title 5</h4>
                        <p>Channel Name 5</p>
                    </div>
                </div>
            </div>

            
            <div class="videoInfo">
                <img class="thumbnail"
                    src="https://i.ytimg.com/vi/newexample.jpg"
                    alt="Thumbnail for Video 6">
                <div class="details">
                    <img class="profilePic" src="https://i.imgur.com/0iN1Q0R.jpg" alt="Profile Picture 6">
                    <div class="text">
                        <h4>Video Title 6</h4>

            </div>
        </div>
    </div>
</body>

</html>
